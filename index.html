<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="android-chrome-512x512.png" type="image/x-icon">
  <title>Excalidrow</title>
</head>

<body>


  <div class="container-fluid nav ">


    <!--first home button-->
    <button class="btn1"><i class="fa-solid fa-bars"></i></button>
    <!--div for btn list-->
    <div class="icon-box">
      <button class="toolbtn" id="lock"><i class="fa-solid fa-lock"></i></button>
      <button class="toolbtn" id="hand"><i class="fa-regular fa-hand"></i></button>
      <button class="toolbtn" id="arrow"><i class="fa-solid fa-arrow-pointer"></i></button>
      <button class="toolbtn" id="squre"><i class="fa-regular fa-square"></i></button>
      <button class="toolbtn" id="diamond"><i class="fa-solid fa-diamond"></i></button>
      <button class="toolbtn" id="circle"><i class="fa-regular fa-circle"></i></button>
      <button class="toolbtn" id="rightarrow"><i class="fa-solid fa-arrow-right"></i></button>
      <button class="toolbtn" id="minus"><i class="fa-solid fa-minus"></i></button>
      <button class="toolbtn" id="pen"><i class="fa-solid fa-pen"></i></button>
      <button class="toolbtn" id="letter"><i class="fa-solid fa-a"></i></button>
      <button class="toolbtn" id="image"><i class="fa-solid fa-image"></i></button>
      <button class="toolbtn" id="eraser"><i class="fa-solid fa-eraser"></i></button>
      <button class="toolbtn" id="shapes"><i class="fa-solid fa-shapes"></i></button>
    </div>

    <div class="profile d-flex">
      <button class="btnp"><i class="fa-regular fa-user"></i></button>
      <button class="btnp library"><i class="fa-solid fa-book-open"></i>Libray</button>
    </div>

  </div>


  <canvas id="drawingCanvas"></canvas>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
